<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar eliminación de producto</title>
</head>
<body>
    <h1>Confirmar eliminación de producto</h1>
    <p>¿Estás seguro de que deseas eliminar este producto?</p>
    <form action="{{ url_for('remove_product', product_id=product.id) }}" method="post">
        <button type="submit">Eliminar</button>
        <a href="{{ url_for('productos') }}">Cancelar</a>
    </form>
</body>
</html>

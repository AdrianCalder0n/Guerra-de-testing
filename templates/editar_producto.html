<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <!-- Formulario de ediciÃ³n -->
        <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required><br>
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" min="0" required><br>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ product.stock }}" min="0" required><br>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
